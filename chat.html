<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç - ForestChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --bg-primary: #0f1a0f;
            --bg-secondary: #152a15;
            --accent-green: #4CAF50;
            --accent-orange: #FF6B35;
            --accent-red: #FF4B2B;
            --accent-blue: #4A90E2;
            --text-primary: #ffffff;
            --text-secondary: #b7e0b7;
            --message-bg: rgba(21, 42, 21, 0.8);
            --my-message-bg: rgba(76, 175, 80, 0.3);
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            min-height: 100vh;
            touch-action: pan-y;
        }

        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: rgba(21, 42, 21, 0.95);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--accent-orange);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-orange));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            position: relative;
        }

        .online-dot {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 10px;
            height: 10px;
            background: var(--accent-green);
            border-radius: 50%;
            border: 2px solid var(--bg-secondary);
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .chat-status {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .call-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .call-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .voice-call { background: rgba(74, 144, 226, 0.3); }
        .video-call { background: rgba(255, 107, 53, 0.3); }

        .call-btn:hover {
            transform: scale(1.1);
        }

        .messages-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 18px;
            position: relative;
            animation: messageAppear 0.3s ease;
            cursor: pointer;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .their-message {
            align-self: flex-start;
            background: var(--message-bg);
            border-bottom-left-radius: 5px;
        }

        .my-message {
            align-self: flex-end;
            background: var(--my-message-bg);
            border-bottom-right-radius: 5px;
        }

        .message-text {
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-align: right;
        }

        .message-menu {
            position: fixed;
            background: rgba(21, 42, 21, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 0.5rem;
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            flex-direction: column;
            min-width: 150px;
        }

        .menu-item {
            padding: 0.8rem 1rem;
            border: none;
            background: none;
            color: var(--text-primary);
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .menu-item:hover {
            background: rgba(255, 107, 53, 0.2);
        }

        .music-player {
            background: rgba(21, 42, 21, 0.8);
            border-radius: 15px;
            padding: 1rem;
            margin: 1rem 0;
            display: none;
        }

        .music-track {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .music-info {
            flex: 1;
        }

        .track-name {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .track-duration {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .input-container {
            padding: 1rem;
            background: rgba(21, 42, 21, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .attachment-btn, .voice-btn, .video-btn {
            background: none;
            border: none;
            color: var(--accent-orange);
            font-size: 1.3rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .attachment-btn:hover, .voice-btn:hover, .video-btn:hover {
            background: rgba(255, 107, 53, 0.1);
        }

        .message-input {
            flex: 1;
            padding: 0.8rem 1.2rem;
            background: rgba(15, 26, 15, 0.8);
            border: 2px solid rgba(76, 175, 80, 0.2);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            max-height: 120px;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-orange);
        }

        .send-btn {
            background: var(--accent-orange);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .file-upload {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="chat-avatar">
                <span id="chatAvatar">üìª</span>
                <div class="online-dot"></div>
            </div>
            <div class="chat-info">
                <div class="chat-name" id="chatName">–†–∞–¥–∏–æ</div>
                <div class="chat-status" id="chatStatus">online</div>
            </div>
            <div class="call-buttons">
                <button class="call-btn voice-call" onclick="startVoiceCall()">
                    <i class="fas fa-phone"></i>
                </button>
                <button class="call-btn video-call" onclick="startVideoCall()">
                    <i class="fas fa-video"></i>
                </button>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
        </div>

        <div class="music-player" id="musicPlayer">
        </div>

        <div class="input-container">
            <button class="attachment-btn" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-paperclip"></i>
            </button>
            
            <textarea class="message-input" id="messageInput" 
                     placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
                     rows="1"></textarea>
            
            <button class="send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <input type="file" id="fileInput" class="file-upload" accept=".mp3,.wav,.ogg" onchange="handleFileUpload(this.files)">

        <div class="message-menu" id="messageMenu">
            <button class="menu-item" onclick="copyMessage()"><i class="fas fa-copy"></i>–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="menu-item" onclick="addToFavorites()"><i class="fas fa-star"></i>–í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
            <button class="menu-item" onclick="deleteMessage()"><i class="fas fa-trash"></i>–£–¥–∞–ª–∏—Ç—å</button>
            <button class="menu-item" onclick="archiveMessage()"><i class="fas fa-archive"></i>–í –∞—Ä—Ö–∏–≤</button>
        </div>
    </div>

    <script>
        let currentChat = null;
        let selectedMessage = null;
        let musicTracks = JSON.parse(localStorage.getItem('forestMusic')) || [];

        document.addEventListener('DOMContentLoaded', function() {
            const chatId = localStorage.getItem('currentChat');
            loadChat(chatId);
            loadMessages();
            loadMusicPlayer();
        });

        function loadChat(chatId) {
            const chats = JSON.parse(localStorage.getItem('forestChats')) || [];
            currentChat = chats.find(chat => chat.id === chatId) || { name: '–†–∞–¥–∏–æ', avatar: 'üìª', status: 'online' };
            document.getElementById('chatName').textContent = currentChat.name;
            document.getElementById('chatAvatar').textContent = currentChat.avatar;
            document.getElementById('chatStatus').textContent = currentChat.status;
        }

        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem(`forestMessages_${currentChat.id}`)) || [];
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            messages.forEach(msg => {
                addMessageToChat(msg, container, false);
            });

            container.scrollTop = container.scrollHeight;
        }

        function addMessageToChat(msg, container, save = true) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${msg.isMy ? 'my-message' : 'their-message'}`;
            messageEl.dataset.messageId = msg.id;

            if (msg.type === 'text') {
                messageEl.innerHTML = `
                    <div class="message-text">${msg.text}</div>
                    <div class="message-time">${msg.time}</div>
                `;
            } else if (msg.type === 'music') {
                messageEl.innerHTML = `
                    <div class="message-text">üéµ ${msg.filename}</div>
                    <div class="message-time">${msg.time}</div>
                `;
            }

            messageEl.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                showMessageMenu(e, msg);
            });

            messageEl.addEventListener('click', function(e) {
                if (msg.type === 'music') {
                    playMusic(msg.fileData, msg.filename);
                }
            });

            if (container) {
                container.appendChild(messageEl);
                container.scrollTop = container.scrollHeight;
            }

            if (save) {
                saveMessage(msg);
            }
        }

        function showMessageMenu(e, message) {
            selectedMessage = message;
            const menu = document.getElementById('messageMenu');
            menu.style.display = 'flex';
            menu.style.left = e.clientX + 'px';
            menu.style.top = e.clientY + 'px';

            setTimeout(() => {
                document.addEventListener('click', hideMessageMenu);
            }, 100);
        }

        function hideMessageMenu() {
            const menu = document.getElementById('messageMenu');
            menu.style.display = 'none';
            document.removeEventListener('click', hideMessageMenu);
        }

        function copyMessage() {
            if (selectedMessage) {
                navigator.clipboard.writeText(selectedMessage.text);
                hideMessageMenu();
            }
        }

        function addToFavorites() {
            if (selectedMessage) {
                const favorites = JSON.parse(localStorage.getItem('forestFavorites')) || [];
                favorites.push({
                    ...selectedMessage,
                    chatId: currentChat.id,
                    chatName: currentChat.name,
                    addedAt: new Date().toISOString()
                });
                localStorage.setItem('forestFavorites', JSON.stringify(favorites));
                hideMessageMenu();
            }
        }

        function deleteMessage() {
            if (selectedMessage) {
                const messages = JSON.parse(localStorage.getItem(`forestMessages_${currentChat.id}`)) || [];
                const updatedMessages = messages.filter(msg => msg.id !== selectedMessage.id);
                localStorage.setItem(`forestMessages_${currentChat.id}`, JSON.stringify(updatedMessages));
                loadMessages();
                hideMessageMenu();
            }
        }

        function archiveMessage() {
            if (selectedMessage) {
                const archived = JSON.parse(localStorage.getItem('forestArchivedChats')) || [];
                archived.push({
                    ...currentChat,
                    lastMessage: selectedMessage.text,
                    time: selectedMessage.time
                });
                localStorage.setItem('forestArchivedChats', JSON.stringify(archived));
                hideMessageMenu();
            }
        }

        function handleFileUpload(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('audio/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const musicMessage = {
                            id: Date.now().toString(),
                            type: 'music',
                            filename: file.name,
                            fileData: e.target.result,
                            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                            isMy: true
                        };
                        addMessageToChat(musicMessage, document.getElementById('messagesContainer'));
                        addMusicTrack(musicMessage);
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        function addMusicTrack(musicMessage) {
            musicTracks.push(musicMessage);
            localStorage.setItem('forestMusic', JSON.stringify(musicTracks));
            loadMusicPlayer();
        }

        function loadMusicPlayer() {
            const player = document.getElementById('musicPlayer');
            if (musicTracks.length > 0) {
                player.style.display = 'block';
                player.innerHTML = '<div style="margin-bottom: 0.5rem; color: var(--accent-orange);"><i class="fas fa-music"></i> –ú—É–∑—ã–∫–∞–ª—å–Ω–∞—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞</div>';
                
                musicTracks.forEach(track => {
                    const trackEl = document.createElement('div');
                    trackEl.className = 'music-track';
                    trackEl.onclick = () => playMusic(track.fileData, track.filename);
                    
                    trackEl.innerHTML = `
                        <i class="fas fa-play"></i>
                        <div class="music-info">
                            <div class="track-name">${track.filename}</div>
                            <div class="track-duration">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è</div>
                        </div>
                    `;
                    
                    player.appendChild(trackEl);
                });
            } else {
                player.style.display = 'none';
            }
        }

        function playMusic(fileData, filename) {
            const audio = new Audio(fileData);
            audio.play();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text) {
                const message = {
                    id: Date.now().toString(),
                    type: 'text',
                    text: text,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                    isMy: true
                };
                addMessageToChat(message, document.getElementById('messagesContainer'));
                input.value = '';
            }
        }

        function saveMessage(message) {
            const messages = JSON.parse(localStorage.getItem(`forestMessages_${currentChat.id}`)) || [];
            messages.push(message);
            localStorage.setItem(`forestMessages_${currentChat.id}`, JSON.stringify(messages));
        }

        function goBack() {
            window.location.href = 'chats.html';
        }

        function startVoiceCall() {
            alert('üîî –ó–≤–æ–Ω–æ–∫ ' + currentChat.name);
        }

        function startVideoCall() {
            alert('üìπ –í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫ ' + currentChat.name);
        }

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
