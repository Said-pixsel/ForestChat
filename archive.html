<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê—Ä—Ö–∏–≤ - ForestChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --bg-primary: #0f1a0f;
            --bg-secondary: #152a15;
            --accent-green: #4CAF50;
            --accent-orange: #FF6B35;
            --text-primary: #ffffff;
            --text-secondary: #b7e0b7;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem 0;
        }

        .back-btn {
            background: rgba(255, 107, 53, 0.2);
            border: none;
            color: var(--accent-orange);
            font-size: 1.5rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 107, 53, 0.3);
            transform: translateX(-5px);
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-item {
            background: rgba(21, 42, 21, 0.8);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-item:hover {
            background: rgba(76, 175, 80, 0.2);
            transform: translateX(10px);
        }

        .chat-avatar {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-orange));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .chat-info {
            flex: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .chat-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .chat-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .last-message {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .archive-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: rgba(255, 107, 53, 0.2);
            border: none;
            color: var(--accent-orange);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .action-btn:hover {
            background: var(--accent-orange);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="header-title">–ê—Ä—Ö–∏–≤</h1>
        </div>

        <div class="chat-list" id="archiveList"></div>
    </div>

    <script>
        let archivedChats = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadArchive();
        });

        function loadArchive() {
            archivedChats = JSON.parse(localStorage.getItem('forestArchivedChats')) || [];
            const container = document.getElementById('archiveList');

            if (archivedChats.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-archive"></i>
                        <div>–ê—Ä—Ö–∏–≤ –ø—É—Å—Ç</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            archivedChats.forEach((chat, index) => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                
                chatItem.innerHTML = `
                    <div class="chat-avatar">
                        ${chat.avatar || 'üóÑÔ∏è'}
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <div class="chat-name">${chat.name}</div>
                            <div class="chat-time">${chat.time}</div>
                        </div>
                        <div class="last-message">
                            ${chat.lastMessage}
                        </div>
                    </div>
                    <div class="archive-actions">
                        <button class="action-btn" onclick="restoreChat(${index})" title="–í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button class="action-btn" onclick="deleteArchived(${index})" title="–£–¥–∞–ª–∏—Ç—å">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;

                container.appendChild(chatItem);
            });
        }

        function restoreChat(index) {
            const chat = archivedChats[index];
            const chats = JSON.parse(localStorage.getItem('forestChats')) || [];
            
            chats.push(chat);
            archivedChats.splice(index, 1);
            
            localStorage.setItem('forestChats', JSON.stringify(chats));
            localStorage.setItem('forestArchivedChats', JSON.stringify(archivedChats));
            
            loadArchive();
        }

        function deleteArchived(index) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —á–∞—Ç –∏–∑ –∞—Ä—Ö–∏–≤–∞?')) {
                archivedChats.splice(index, 1);
                localStorage.setItem('forestArchivedChats', JSON.stringify(archivedChats));
                loadArchive();
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
